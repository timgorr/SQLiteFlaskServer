<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        // JavaScript to handle the button click and make an AJAX POST request for uploading JSON files
        function uploadJSONFiles() {
            fetch('/upload-json-files', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'An error occurred during the upload.';
            });
        }

        // JavaScript to handle the button click and make an AJAX POST request for resetting the database
        function resetDatabase() {
            if (confirm('Are you sure you want to reset the database? This action cannot be undone.')) {
                fetch('/reset-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = data.message;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('response').textContent = 'An error occurred while resetting the database.';
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <h1>Update/Reset Database</h1>

        <!-- Upload Button under the header and back button with margin -->
        <a href="#" class="button" style="margin-top: 10px;" onclick="uploadJSONFiles(); return false;">Upload JSON Files</a>
        
        

        <a href="#" class="button margin-top" style="margin-top: 8px;" onclick="resetDatabase(); return false;">Reset Database</a>

        <!-- Placeholder to display the response message -->
        <p id="response"></p>

        <!-- Back button to navigate to the home page -->
        <a href="/" class="button" style="margin-bottom: 12px;">Back to Home</a>

    
    </div>
</body>
</html>
